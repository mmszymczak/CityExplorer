<div class="jumbotron text-center">
    <div class="filter {{favoriteVm.actualCategory}}">
        <div class="row">
            <div class="col-sm-6 col-md-4 slide"
            ng-repeat="item in favoriteVm.favoriteList | orderBy:'rank'">
                <a class="thumbnail"
                   href="#/category/{{favoriteVm.route}}/{{item.id}}">
                    <img class="pull-right" ng-src="{{item.picture.data.url}}">
                    <div class="caption">
                        <h3 class="header-title">{{ item.name }}</h3>
                        <p class="address">{{ item.location.street }}</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="btn-wrapper">
            <pre class="preprepre">Elements: {{favoriteVm.totalItems | json }}</pre>
        </div>
    </div>
</div>
