<div class="jumbotron text-center">
    <div id="loginStatus" ng-if="mainVm.user.connected">
        <p>{{mainVm.fbService.loginResponse}}</p>
    </div>
    <section class="login-form-wrap">
        <h1 ng-hide="mainVm.user.connected">Sign in with facebook account</h1>
        <h1 ng-show="mainVm.user.connected">Leave your account</h1>
        <form class="login-form">
            <input type="submit" value="Login"
                   ng-click="mainVm.loginFB()"
                   ng-hide="mainVm.user.connected">
            <input type="submit" value="Logout"
                   ng-click="mainVm.logoutFB()"
                   ng-show="mainVm.user.connected">
        </form>
    </section>

    <div class="btn btn-success categories-button" ng-if="mainVm.user.connected">
        <a href="#/category">Checkout categories around you!</a>
    </div>
</div>
